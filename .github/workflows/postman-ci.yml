name: Postman Integration Tests (Newman)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  newman:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Newman
        run: npm install -g newman

      - name: Run Postman collection
        run: |
          mkdir -p reports
          newman run "kt 3 E-Shop Integration Tests.postman_collection.json" \
            -e "Eshop Lab.postman_environment.json" \
            --reporters cli,junit \
            --reporter-junit-export reports/junit.xml

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: postman-report
          path: reports/junit.xml
